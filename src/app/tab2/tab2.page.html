<ion-header>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-button color="success" expand="full" routerLink="/calendar" routerDirection="forward">Calendar</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="success" expand="full">Photos</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="success" expand="full">Stories</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="success" expand="full">Other</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
