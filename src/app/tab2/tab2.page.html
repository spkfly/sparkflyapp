<ion-header>
    <ion-toolbar>
        <ion-grid>
            <ion-row class="header-row">
                <ion-col class="header-col" size="3">
                    <ion-button routerLink="['/calendar']" routerDirection="forward" class="home-header-button" color="success" expand="full">Calendar</ion-button>
                </ion-col>
                <ion-col class="header-col" size="3">
                    <ion-button routerLink="['/photos']" routerDirection="forward" class="home-header-button" color="success" expand="full">Photos</ion-button>
                </ion-col>
                <ion-col class="header-col" size="3">
                    <ion-button class="home-header-button" color="success" expand="full">Stories</ion-button>
                </ion-col>
                <ion-col class="header-col" size="3">
                    <ion-button class="home-header-button" color="success" expand="full">Faves</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-button class="settings-btn" routerLink="['/edit-profile']" routerDirection="forward" size="small" color="secondary">
    <ion-icon name="settings-sharp"></ion-icon>
</ion-button>

<ion-card class="prof-card">
    <img class="profile-img" src={{photoUrl}}>
    <div class="card-title">{{firstname}} {{lastname}}</div>
    <div class="card-subtitle">{{description}}</div>
</ion-card>
<ion-grid>
    <ion-row>
        <ion-col size=4>
            <div class="prof-t1">Last Date:</div>
            <div class="prof-t1">Next Date:</div>
        </ion-col>
        <ion-col size=5>
            <div class="prof-t2">July 18, 2020</div>
            <div class="prof-t2">TBD</div>
        </ion-col>
    </ion-row>
</ion-grid>
