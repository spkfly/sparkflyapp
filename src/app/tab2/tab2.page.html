<ion-header>
    <ion-toolbar>
        <ion-grid>
            <ion-row class="header-row">
                <ion-col class="header-col" size="3">
                    <ion-button class="home-header-button" color="success" expand="full" routerLink="/calendar" routerDirection="forward">Calendar</ion-button>
                </ion-col>
                <ion-col class="header-col" size="3">
                    <ion-button class="home-header-button" color="success" expand="full">Photos</ion-button>
                </ion-col>
                <ion-col class="header-col" size="3">
                    <ion-button class="home-header-button" color="success" expand="full">Stories</ion-button>
                </ion-col>
                <ion-col class="header-col" size="3">
                    <ion-button class="home-header-button" color="success" expand="full">Faves</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scroll-y="false">
    <ion-item class="prof-card">
        <ion-card>
            <img class="profile-img" src="assets/Spot.jpg">
            <div class="card-title">Spot</div>
            <div class="card-subtitle">I love belly rubs and licking myself all over.</div>
        </ion-card>
    </ion-item>
    <item class="prof-bottom">some text</item>
</ion-content>
