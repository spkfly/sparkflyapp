<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" [routerLink]="['/account-ui']">Cancel</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="login-form" [formGroup]="login_form" (ngSubmit)="onSubmit(login_form.value)">

    <ion-item>
      <ion-input type="text" placeholder="Username" formControlName="handle"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button class="submit-button" type="submit" expand="block" color="primary">Login</ion-button>

  </form>
</ion-content>
